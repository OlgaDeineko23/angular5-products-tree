<div class="modal-header">
  <h3 class="modal-title" id="modal-title"></h3>
</div>

<form
  *ngIf="mode"
  name="create"
  [formGroup]="createForm"
  (submit)="createForm.valid && submit()"
  #createFormElement="ngForm"
  novalidate>
  <div class="modal-body" id="modal-body">
    <div class="form-group" *ngIf="mode != 'changeweight'">
      <label for="productTitle">Название</label>
      <input
        id="productTitle"
        class="form-control"
        [formControlName]="'title'"
        [formGroup]="createForm"
        placeholder="Введите продукт"
        type="text">
    </div>
    <div class="form-group" *ngIf="mode !== 'createcategory' || parent.type!== 'category'">
      <label for="productWeight">Вес</label>
    <input
      id="productWeight"
      class="form-control"
      [formControlName]="'weight'"
      [formGroup]="createForm" type="number"
      placeholder="Введите вес продукта"
      min="0">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">Сохранить</button>
  </div>
</form>
