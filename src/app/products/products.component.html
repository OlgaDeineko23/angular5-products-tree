<ul *ngIf="products">
  {{products[0].title}}
  ({{products[0].weight}})
  <button class="btn btn-outline-primary btn-sm" (click)="changeOrder()"><i class="fa fa-filter" aria-hidden="true"></i></button>
  <button class="btn btn-light" (click)="createCategory(products[0], 'createcategory')">Добавить категорию</button>
  <app-tree *ngIf="products" [data]="products[0].children" [order]="order"></app-tree>
</ul>
